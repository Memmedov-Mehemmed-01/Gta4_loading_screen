<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GTA 4 loading screen</title>
</head>

<body>
    <audio id="player" src="./assets/sound/screen.mp3"></audio>
    <audio id="player2" src="./assets/sound/1593324835_gta-iv-sound-k.mp3"></audio>
    <div class="container">
        <div class="gameLogos">
            <div class="logo_yellow fade-in">
                <img src="./assets/image/yellow logo.png" alt="yellow logo">
            </div>
            <div class="logo_blue fade-in">
                <img src="./assets/image/blue logo.png" alt="blue logo">
            </div>
            <div class="text_logo fade-in1">
                <img src="./assets/image/text_logo.png" alt="text logo">
            </div>
        </div>
        <div class="menuScreen">
            <div class="nico">
                <div class="text">
                    <p>
                        <b>Go</b> Online to
                    </p>
                    <p>
                        <b>Play</b> Multiple
                    </p>
                    <p>
                        <b>Share</b> Social TV Videos
                    </p>
                    <p>
                        <b>Visit</b> Rockstar Social Club
                    </p>
                </div>
                <img src="./assets/image/nico1.png" alt="nico">
                <img src="./assets/image/text_logo.png" alt="text logo">
            </div>
            <nav class="menu">
                <ul>
                    <li class="active">
                        <a href="#" onclick="playMusic()">Start</a>
                    </li>
                    <li>
                        <a href="#">Options</a>
                    </li>
                    <li>
                        <a href="#">LIVE</a>
                    </li>
                    <li>
                        <a href="#">LIVE Marketplace</a>
                    </li>
                    <li>
                        <a href="#">Back</a>
                    </li>
                </ul>
                <div class="social-logo">
                    <img src="./assets/image/Rockstar_Games_Social_Club_Logo.svg.png" alt="social club logo">
                </div>
            </nav>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
